---
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-toml
        stages: [commit]

      - id: end-of-file-fixer
        stages: [commit]

      - id: trailing-whitespace
        stages: [commit]

      - id: check-yaml
        stages: [commit]

      - id: detect-private-key
        stages: [commit]

      - id: check-executables-have-shebangs
        stages: [commit]

      - id: check-shebang-scripts-are-executable
        stages: [commit]


  - repo: local
    hooks:
      - id: black
        name: Run Black
        entry: poetry run black
        language: system
        types: [file, python]
        stages: [commit]

      - id: isort
        name: Run Isort
        entry: poetry run isort
        language: system
        types: [file, python]
        stages: [commit]

      - id: yamllint
        name: Run Yamllint
        entry: poetry run yamllint
        language: system
        types: [file, yaml]
        stages: [commit]
